<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    
    <div id="map">
        <h1>Map</h1>
        <!-- FOR STATIC EST. LOCATION
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1-YOUR_MAP_CODE" width="960" height="410">
        </iframe> -->
    </div>
    <script>
        function myMap(){
            // Map Location with coordinates
            var myLocation = {
                zoom:10,
                center:{
                    lat:7.3775, 
                    lng:3.94709
                }
            }
            // Map Reference
            var map = new google.maps.Map(document.getElementById('map'), myLocation);

            // Add Marker to Map
            var marker = new google.maps.Marker({
                position: {lat:7.3940673, lng:3.780089},
                map: map,
                icon: ''
            });

        }
    </script>
